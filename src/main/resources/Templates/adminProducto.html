<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="/publico/css/adminProducto.css" rel="stylesheet" type="txt/css">
    <link href="/css/graf.css" rel="stylesheet" type="text/css"/>

    <style>
        * {
        color:"green"
        }
     </style>

</head>
<body>
<div class="justify-content-center" style="height:80vh"> <!-- CENTRALIZAR-->

    <ul class="nav justify-content-end" >
        <li class="nav-item">
            <a class="nav-link active" href="/comprar">Comprar</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/ventasR">Ventas Realizadas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" >Administrar productos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/carrito">Carrito</a>
        </li>
    </ul>

    <div > <!-- class="d-flex align-items-center justify-content-center" style="height:80vh"-->
      <!--  <image src="https://cdn1.iconfinder.com/data/icons/grocery-store-filled/64/Grocery_Shop-36-512.png" Class="logo" alt="carrito"/> -->
        <h1 style="text-align:center">CRUD Productos</h1>
            <a class="nav-link active" href="/crearProd">Crear Producto</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Producto</th>
                <th scope="col">Precio(RD$)</th>
                <th scope="col">Cantidad Stock</th>
                <th scope="col">Accion</th>
            </tr>
            </thead>
            <tbody>     <!--VALORES TABLA LLENADO -->
            <tr th:each= "p : ${listaP}">
                <td th:text="${p.id}">ID</td>
                <td th:text="${p.nombre}">NombreP</td>
                <td th:text="${p.precio}">Precio</td>
                <td th:text="${p.cant}">Cantidad</td>

                <td>
                    <a th:href="'/productoEditar/'+${p.id}"  class="btn btn-primary ">Editar</a>
                    <a th:href="'/productoEliminar/'+${p.id}" class="btn btn-primary ">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
